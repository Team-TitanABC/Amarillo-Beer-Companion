        <div class="contactFormBox">
            <div class="messageBox">
                <div class="MessageUsTitle">
                    <h1><span id="mTitle">Message Us</span></h1>
                </div>
                <div class="messageP">
                    <p>If you wish to get in contact, please complete the form below.</p>
                </div>
            </div>
            <form id="form">
                <!-- <div class="field">
				<label for="to_name"></label>

			  </div> -->
                <!-- <h1><span id=subtitle>Name</span></h1>

                <div class="fullName">
                    <div class="nameAndLast">
                        <label id="labelName" for="from_name"><h2>Name</h2></label>
                    </div>
                    <div class="nameAndLast">
                        <!-- <label id="labelName" for="from_lastName"><h2></h2></label> -->
                        <input type="text" name="from_name" id="from_name" placeholder="First" required>
                        <input type="text" name="from_lastName" id="from_lastname" placeholder="Last">
                    </div>
                </div>
                <div class="userEmail">
                    <label for="reply_to"><h2>Email</h2></label>
                    <input type="text" name="reply_to" id="reply_to" required>
                </div>
                <div class="message">
                    <label for="message"><h2>Comments</h2></label>
                    <textarea id="Message" name="subject" placeholder="Tell Us Your Story..." style="height:200px" required></textarea>
                    <!-- <input type="text" name="message" id="message"> -->
                </div>

                <input type="submit" id="button" value="Submit to the Great Beyond">
            </form>

            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

            <script type="text/javascript">
                emailjs.init('SOg6K0LVjIgg6idIQ')
                const btn = document.getElementById('button');


                document.getElementById('form')
                    .addEventListener('submit', function(event) {
                        event.preventDefault();
                        form.reset()

                        btn.value = 'Sending...';

                        const serviceID = 'service_c616rbb';
                        const templateID = 'template_ppjxdui';

                        emailjs.sendForm(serviceID, templateID, this)
                            .then(() => {
                                btn.value = "It's Gone!";
                                //   alert('Sent!');
                            }, (err) => {
                                btn.value = 'There Was An Error';
                                alert(JSON.stringify(err));
                            });
                    });
            </script>
