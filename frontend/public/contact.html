<div class = "messageBox">

		  <form id="form">
			  <!-- <div class="field">

			  <h1><span id = subtitle>Name</span></h1>

				  </div>
				  <div class="nameAndLast">
					  <label id = "labelName" for="from_lastName">Last</label>

			  </div>
			  <div class="userEmail">
				<label for="reply_to"><h2>Email</h2></label>
				<input type="text" name="reply_to" id="reply_to">
			  </div>
			  <div class="message">
				<label for="message"><h2>Comments</h2></label>
				<textarea id="Message" name="subject" placeholder="Write something.." style="height:200px"></textarea>
				<!-- <input type="text" name="message" id="message"> -->
			  </div>
			
			  <input type="submit" id="button" value="Send Email" >
			</form>
		  
			<script type="text/javascript"
			  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script> 
		   
		   <script type="text/javascript">
			  emailjs.init('SOg6K0LVjIgg6idIQ')
			  const btn = document.getElementById('button');
		  
			  
		  document.getElementById('form')
		   .addEventListener('submit', function(event) {
			 event.preventDefault();
			 form.reset()
		  
			 btn.value = 'Sending...';
		  
			 const serviceID = 'service_c616rbb';
			 const templateID = 'template_ppjxdui';
		  
			 emailjs.sendForm(serviceID, templateID, this)
			  .then(() => {
				btn.value = 'Send Email';
			  //   alert('Sent!');
			  }, (err) => {
				btn.value = 'Send Email';
				alert(JSON.stringify(err));
			  });
		  });
			</script>
